---
title: Tags
permalink: /tags.html
---
{% assign tags = site.tags | sort %}
{% for tag in tags %}
{% capture tag_name %}{{ tag | first }}{% endcapture %}
<p id="{{ tag_name | slugify }}"></p>
<h2>{{ tag_name }}</h2>
<ul>
  {% for post in site.tags[tag_name] %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
